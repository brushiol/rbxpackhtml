<!DOCTYPE html>
<html lang="en">
<head>
    <title>read/write .rbxpack</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
</head>
<body>
    <label>
        asset id:
        <input name="assetid"
               type="text"
               placeholder="ex. 1818" />
        <br/>
    </label>
    <label>
        api key:
        <input name="apikey"
               type="text"
               placeholder="Open Cloud API key" />
        <a href="https://create.roblox.com/docs/cloud/auth/api-keys">(?)</a>
        <br/>
    </label>
    <label>
        proxy:
        <input name="proxy"
               type="text"
               placeholder="ex. roproxy.com, leave blank for roblox.com"
               style="width:300px;" />
        <br/>
    </label>
    <label style="visibility:hidden">
        rbxpack file:
        <input name="finp"
               type="text"
               accept=".rbxpack" />
        <br/>
    </label>
    <button id="submit" onclick="enter()">submit</button>
    <br />
    <label>
        read file:
        <input id="switch"
               type="checkbox" />
    </label>
    <script src="script.js"></script>
</body>
</html>
